<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kültürel ve Tarihsel AI Rehberi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #1a1a2e, #16213e);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }
        .btn-primary {
            background-color: #00adb5;
            border: none;
        }
        .btn-primary:hover {
            background-color: #00979c;
        }
        .response-section {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        audio {
            width: 100%;
            margin-top: 15px;
        }
        .btn-success {
            background-color: #4caf50;
            border: none;
        }
        .btn-success:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Kültürel ve Tarihsel AI Rehberi</h1>
    <p class="text-center">Tarihi ve kültürel miras hakkında sorularınıza yanıt bulun!</p>

    <!-- Form -->
    <form method="POST" action="{{ url_for('generate') }}">
        <div class="mb-3">
            <label for="prompt" class="form-label">Sorunuzu Girin:</label>
            <textarea class="form-control" id="prompt" name="prompt" rows="3" placeholder="Örneğin: 'Göbeklitepe'nin önemi nedir?'" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Yanıt Al</button>
    </form>

    <!-- Yanıt Gösterimi -->
    {% if response %}
    <div class="response-section">
        <h3>Üretilen Yanıt:</h3>
        <p>{{ response }}</p>
        {% if audio_file %}
        <h3>Seslendirilmiş Yanıt:</h3>
        <audio controls>
            <source src="{{ audio_file }}" type="audio/mpeg">
            Tarayıcınız bu ses dosyasını desteklemiyor.
        </audio>
        <a href="{{ url_for('download_file', filename='output.mp3') }}" class="btn btn-success mt-3 w-100">Ses Dosyasını İndir</a>
        {% endif %}
    </div>
    {% endif %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
